<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" id="icon">

    <!-- Importing css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./stylesheets/root.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <section class="hero">
        <header>
            <img id="pdp" alt="pdp" draggable="false">
            <h1 id="username"></h1>
        </header>


        <div id="wrap">
            <!-- 
                ==========================================
                ; duckduckgo search bar integration
                ;
                ; create a GET request to duckduckgo
                ; https://duckduckgo.com/?q=<your-search>
                ;
                ; @name         DON'T CHANGE
                ; @autocomplete on|off
                ; 
                ==========================================
            -->
            <form action="https://duckduckgo.com/" method="get" class="searchbar-wrapper">
                <input 
                    type="text" 
                    name="q"
                    class="searchbar"
                    id="searchbar"
                    autocomplete="off"
                >
            </form>
        </div>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/searchbar.js"></script>
    <script src="./scripts/keybinding.js"></script>
</body>
</html>
